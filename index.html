<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="src/d3.min.js"></script>
    <script src="src/jquery-1.11.3.min.js"></script>
    <script src="src/jquery-migrate-1.2.1.min.js" charset="utf-8"></script>
    <!-- Connection aux bibliotèques jQuery, d3 et javascript -->
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>
        Scatter Plot
    </title>
</head>


<body>

<div class="container">
<h1> Les adhérents ICCF@HEC Paris</h1>
<div class="o"></div>
    <hr />
    <div class ="filtreAffichage">
        <h4>Pays de résidence</h4>
        <div id="pays">
            <p><label for="France"><input type="checkbox" class="checkbox" id="France" >  &nbsp France </label> </p>
        </div>
        <h4>Exerçant dans la finance</h4>
        <div id="finance">
            <p> <label for="Oui" style="font-weight: normal"> &nbsp Oui <input type="checkbox" class="checkbox" id="Oui" > </label></p>
            <p> <label for="Non" style="font-weight: normal"> &nbsp Non <input type="checkbox" class="checkbox" id="Non" > </label></p>
        </div>
        <h4>Sexe</h4>
        <div id="sexe">
            <p> <label for="Homme" style="font-weight: normal"> &nbsp Homme <input type="checkbox" class="checkbox" id="Homme" ></label></p>
            <p> <label for="Femme" style="font-weight: normal"> &nbsp Femme <input type="checkbox" class="checkbox" id="Femme" ></label></p>
            <p> <label for="Autre" style="font-weight: normal"> &nbsp Autre <input type="checkbox" class="checkbox" id="Autre" ></label></p>
        </div>
        <h4>Statut professionnel</h4>
        <div id="statut">
            <p> <label for="Etudiant" style="font-weight: normal"> &nbsp Etudiant <input type="checkbox" class="checkbox" id="Etudiant" ></label></p>
            <p> <label for="Employé" style="font-weight: normal"> &nbsp Employé <input type="checkbox" class="checkbox" id="Employé" ></label></p>
            <p> <label for="En recherche d'emploi" style="font-weight: normal"> &nbsp En recherche d'emploi <input type="checkbox" class="checkbox" id="En recherche d'emploi" ></label></p>
        </div>
    </div>


    <div id="button2" class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="Option" id="option3" autocomplete="off" checked> Pays
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="Option" id="option4" autocomplete="off"> Formation
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="Option" id="option5" autocomplete="off"> Sexe
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="Option" id="option6" autocomplete="off"> Statut
        </label>
    </div>
    <h4 id="colorer">Colorer par:</h4>


    <div class="btn-group" data-toggle="buttons" style="margin-top: 0px">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Graphe A
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Graphe B
        </label>
    </div>


    <div id="graph" style="margin-top: 100px"></div>



</div>
</body>

<script rel="text/javascript" src="./scripts/index.js" ></script>


</html>
